<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Love you</title>
  </head>
  <body>
    <div class="painel">
      <h1>Monica Silva Sousa</h1>
      <h4>Aceita Namorar comigo?</h4>

      <div>
        <button id="sim">
          <a href="https://www.youtube.com/watch?v=Jr6LyMe5BJo">Sim!</a>
        </button>
        <button onmouseover="fuja()" id="nao">NÃ£o!</button>
      </div>

      <img src="./img/ursinhos-fofos-coracoes.gif" alt="" />
    </div>

    <script defer>
      function fuja() {
        var btnNao = document.querySelector("#nao");

        var larguraJanela = window.innerWidth;
        var alturaJanela = window.innerHeight;

        var maxX = larguraJanela - btnNao.offsetWidth;
        var maxY = alturaJanela - btnNao.offsetHeight;

        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);

        btnNao.style.left = aleatorioX + "px";
        btnNao.style.top = aleatorioY + "px";
      }
    </script>
  </body>
</html>
